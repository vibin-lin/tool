<script type="text/javascript">
	var box = document.getElementById('Box');
	var Logo = document.getElementById("logoo");
	var A =  document.getElementById("a");
	var Hui = document.getElementById("hui");

	box.onmousedown = function(e){
		// å…¼å®¹
		var e = e || window.event;
		// æœ‰å…¼å®¹é—®é¢˜
		// offsetX è·å–é¼ æ ‡ç‚¹å‡»åˆ°çˆ¶ä½“çš„Xè½´è·ç¦»
		// offsetY è·å–é¼ æ ‡ç‚¹å‡»åˆ°çˆ¶ä½“çš„Yè½´è·ç¦»

		// clientX è·å–é¼ æ ‡ç‚¹å‡»åˆ°çª—å£çš„Xè½´è·ç¦»
		// clientY è·å–é¼ æ ‡ç‚¹å‡»åˆ°çª—å£çš„Yè½´è·ç¦»

		var boxX = e.clientX - this.offsetLeft;
		var boxY = e.clientY - this.offsetTop;

		document.onmousemove = function(e){
			var e = e || window.event;
			var x = e.clientX - boxX;
			var y = e.clientY - boxY;
			var w = document.documentElement.clientWidth - box.offsetWidth;
			var h = document.documentElement.clientHeight - box.offsetHeight;
			
			if (x < 0) {
				x = 0;
			}else if (x > w) {
				x = w;
			}
			if(y < 0){
				y = 0;
			}else if (y > h) {
				y = h;
			}
			box.style.left = x +'px';
			box.style.top = y +'px';
		}
	}

	document.onmouseup = function(){
		document.onmousemove = null;
	}

	Logo.onclick = function(){
		if (box.style.display == "none") {
			box.style.display = "block";
			box.style.left = "30%";
			box.style.top = "15%";
			Hui.style.background = "#ccc";
		}else{
			box.style.display = "none";
			Hui.style.background = "#fff";
		}
	}
	a.onclick = function(){
